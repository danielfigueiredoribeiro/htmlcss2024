<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem de fundo</title>
    <style>
        body {
            background-image: url(paper.avif);
        }
    </style>
</head>
<body>
    <p> A propriedade background-image especifica uma imagem para usar como
        fundo de um elemento. Por padrão, a imagem é repetida para que cubra o elemento inteiro. A imagem de
        fundo para uma página pode ser definida assim:</p>
        <h1>Hello world!</h1>
        <p>Está página tem uma imagem de fundo!</p>
        <a href="pag17.html">página 17</a>
</body>
</html>
