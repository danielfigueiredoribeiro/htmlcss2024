<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores de cores em HTML</title>
    <style>
        h3.trgb {
            background-color: rgb(255,99, 71);
        }
        h3.thex {
            background-color: #ff6347;
        }
        h3.thsl {
            background-color: hsl(9, 100%, 64%);
        }
        h3.trgba {
            background-color: rgba(255, 99, 71, 0.5);
        }
        h3.thsla {
            background-color: hsla(9, 100%, 64%, 0.5);
        }
        a {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <p>Mesma cor do nome"Tomato",em valores:</p>
    <h3 class="trgb">rgb(255,99,71)</h3>
    <h3 class="thex">#ff6347</h3>
    <h3 class="thsl">hsl(9,100%,64%)</h3>
    <p>Mesma cor do nome "tomato",mas com 50% de transparência. </p>
    <h3 class="trgba">rgba(255,99,71,0.5)</h3>
    <h3 class="thsla">hsla(9,100%,64%,0.5)</h3>
    <a href="pag13.html">
        <p>página 13</p>
    </a>
</body>
</html>
